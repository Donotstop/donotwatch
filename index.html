<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Don't lose your time</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="modalBackground">
            <div class="modalContent">
                <div class="modalText">
                    <p>Unfortunately time can't be stopped.</p>
                    <p>Understand that and keep on.</p>
                </div>
                <div class="modalButton">
                    I got it and will try to keep on.
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="clockWrapper">
                <div class="clockBox">
                    <div class="clockBorder">
                        <div class="clockBackground">
                            <div class="clockSing">
                                <div class="clockName">
                                    AGNOSTIK
                                </div>
                                <div class="clockSlogan">
                                    In facts we trust
                                </div>
                            </div>
                            <div class="clockMarkup">
                                <div class="line1"></div>
                                <div class="line2"></div>
                                <div class="line3"></div>
                                <div class="line4"></div>
                                <div class="line5"></div>
                                <div class="line6"></div>
                            </div>
                            <div class="clockArrows">
                                <div class="hour"></div>
                                <div class="minute"></div>
                                <div class="second"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stopButton">
                        stop it!
                </div>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
